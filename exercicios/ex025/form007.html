<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="iest">Estado:</label> 
           <select name="estado" id="iest">

<optgroup label="Região de Interesse">
                    <OPtion value="" selected>-- Escolha --</OPtion>
                    <option value="SP">SÃO PAULO</option>
                    <option value="RJ">RIO DE JANEIRO</option>
                    <option value="MG">MINAS GERAIS</option>
                    <option value="MT">MATO GROSSO</option>
                    <option value="MS">MATO GROSSO DO SUL</option>
                    <option value="AM">AMAZONAS</option>
</optgroup>


<optgroup label="Região por Demanda">

                    <option value="PA">PARANÁ</option>
                    <option value="GO">GOIÁS</option>
                    <option value="PR">PARANÁ</option>
                    <option value="ES">ESPIRITO SANTO</option>
                    <option value="TO">TOCANTINS</option>
                    <option value="CE">CEÁRA</option>
                    <option value="PE">PERNAMBUCO</option>
</optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="dlstprof">

            <datalist id="dlstprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Advogado</option>
                <option>Dentista</option>
                <option>Serv. Federal</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
