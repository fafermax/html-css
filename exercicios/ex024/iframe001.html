<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 700px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px"></iframe> para aprender a programar</p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal pena que não funciona dentro do iframe</p>
    <p>O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="600px"></iframe>
        também é bem legal
    </p>
</body>
</html>
