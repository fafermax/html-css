<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Brasil.ico" type="image/x-icon">
    <title>Aula de Vídeos</title>
</head>
<body>
    <h1>Hospedagem de Vídeos Localmente</h1>
    <p>Este Vídeo está hospedado no meu computador</p>
    <video width="500" controls poster="imagens/cavalos_tumb.png">
        <source src="midia/cavalo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos mp4</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oBg9NDabXtE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
